      type: object
      properties:
        operation:
          $ref: '#/components/schemas/OperationReference'
      additionalProperties: false
    ChangeFeedAction:
      enum:
        - create
        - delete
        - update
      type: string
    ChangeFeedEntry:
      type: object
      properties:
        sequence:
          type: integer
          format: int64
        partitionName:
          type: string
          nullable: true
        filePath:
          type: string
          nullable: true
        studyInstanceUid:
          type: string
          nullable: true
        seriesInstanceUid:
          type: string
          nullable: true
        sopInstanceUid:
          type: string
          nullable: true
        action:
          $ref: '#/components/schemas/ChangeFeedAction'
        timestamp:
          type: string
          format: date-time
        state:
          $ref: '#/components/schemas/ChangeFeedState'
        metadata:
          type: array
          items:
            $ref: '#/components/schemas/DicomItem'
          nullable: true
      additionalProperties: false
    ChangeFeedState:
      enum:
        - current
        - replaced
        - deleted
      type: string
    DeleteExtendedQueryTagResponse:
      type: object
      additionalProperties: false
    DicomDictionaryEntry:
      type: object
      properties:
